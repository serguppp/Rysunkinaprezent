<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Rysunki na prezent</title>

    <!-- Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />


    <style>
        /* Dostosowanie menu dropdown */
        @media (max-width: 991.98px) {
            .dropdown-menu {
                left: 0 !important;
                /* Pozycjonowanie na lewo */
                right: 0 !important;
                /* Pozycjonowanie na prawo */
                text-align: center;
            }
        }

        @media (min-width: 991.99px) {
            .bg-image {
                background-repeat: no-repeat;
                background-size: contain;
                background-position: center;
            }
        }

        @media (max-width: 991.98px) {
            .bg-image {
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
                animation: scrollBackground 10s linear infinite alternate;
                height: 100vh;
            }

            @keyframes scrollBackground {
                0% {
                    background-position: left;
                }

                100% {
                    background-position: right;
                }
            }
        }
    </style>
</head>

<body>
    <!--Main Navigation-->
    <header>
        <!-- Navbar brand -->
        <nav class="navbar navbar-expand-lg fixed-top navbar-light"
            style="background-color: #e1f3ff; z-index:1; min-height: 86.59px;">
            <div class="container-fluid justify-content-lg-center">
                <!-- Logo -->
                <a class="navbar-brand" href="#"> <img src="/img/logot2.png" height="60" alt="MDB Logo"
                        loading="lazy" /></a>

                <!-- Toggle button (mobile view)-->
                <button data-mdb-collapse-init class="navbar-toggler" type="button"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper-->
                <div class="collapse navbar-collapse flex-grow-0 mx-lg-5" id="navbarSupportedContent">
                    <!-- Left links -->
                    <ul class="navbar-nav text-center">
                        <!-- Navbar dropdown -->
                        <li class="nav-item dropdown">
                            <a data-mdb-dropdown-init class="nav-link dropdown-toggle text-dark fw-bold" href="#"
                                id="navbarDropdown" role="button" aria-expanded="false">
                                Zamówienia
                            </a>
                            <!-- Dropdown menu -->
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li>
                                    <a class="dropdown-item" href="#">Jak złożyć zamówienie?</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Cennik</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Pakowanie zamówień</a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">Opinie klientów</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark fw-bold" href="#offer_section">Galeria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark fw-bold" href="#">Prace na sprzedaż</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark fw-bold" href="#">O mnie</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark fw-bold" href="#">Kontakt</a>
                        </li>
                    </ul>
                    <!-- Icons -->
                    <ul class="navbar-nav justify-content-center flex-row ms-lg-5">
                        <!-- Icons -->
                        <li class="nav-item me-3 me-lg-0">
                            <a class="nav-link" href="#">
                                <i class="fab fa-2x fa-facebook"></i>
                            </a>
                        </li>
                        <li class="nav-item me-3 me-lg-0">
                            <a class="nav-link" href="#">
                                <i class="fab fa-2x fa-instagram"></i>
                            </a>
                        </li>
                        <li class="nav-item me-lg-0">
                            <a class="nav-link" href="#">
                                <i class="fab fa-2x fa-tiktok"></i>
                            </a>
                        </li>
                    </ul>

                </div>

            </div>
        </nav>

        <!-- Background image -->
        <!-- background-repeat:no-repeat;`
                background-size:contain;
                background-position:center;-->
        <div class="bg-image vh-100 " style="
                margin-top:86.59px;
                background-image: url('img/bg.png'); ">

            <!-- Mask -->
            <div class="mask " style="background-color: hsla(0, 0%, 0%, 0.6)">

                <!-- Container -->
                <div class="container d-flex justify-content-center align-items-center h-100 ">

                    <!-- Call to action -->
                    <div class="text-white text-center">
                        <h1 class="mb-3">Rysunki na prezent</h1>
                        <h5 class="mb-4">Zamień zdjęcie w wyjątkowy upominek</h5>
                        <a class="btn btn-secondary btn-rounded btn-lg m-2" data-mdb-ripple-init
                            data-ripple-color="primary" href="#offer_section" role="button">Sprawdź ofertę</a>
                    </div>

                </div>

            </div>

        </div>
    </header>

    <!--Main Navigation-->

    <!--Main layout-->
    <main>
        <!-- Offer section-->
        <section class="pb-5 pb-lg-10 pt-5 pt-lg-10" style="background-color: white;" id="offer_section">
            
            <h3 class="fw-bold text-center mb-5 mb-lg-5 text-black">Oferta</h3>

            <div class="row gx-lg-5 mx-lg-4 mx-1">

                <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                    <div class="card">
                        <div id="carouselExampleControls" class="carousel slide" data-mdb-ride="carousel"
                            data-mdb-carousel-init>
                            <div class="carousel-inner">
                                <div class="carousel-item active" data-mdb-interval="3000">
                                    <img class="d-block w-100 img-fluid card-img-top" src="img/pies.jpg"
                                        alt="First slide">
                                </div>
                                <div class="carousel-item" data-mdb-interval="3000">
                                    <img class="d-block w-100 img-fluid card-img-top" src="img/kot.jpg"
                                        alt="Second slide">
                                </div>
                                <div class="carousel-item" data-mdb-interval="3000">
                                    <img class="d-block w-100 img-fluid card-img-top" src="img/pies2.jpg"
                                        alt="Third slide">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-mdb-target="#carouselExampleControls" data-mdb-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-mdb-target="#carouselExampleControls" data-mdb-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>

                        <div class="card-header text-center pt-4 " style="background-color: #e1f3ff;">
                            <p class="text-uppercase">
                                <strong>Zwierzęta</strong>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                    <div class="card">
                        <img src="img/auto.jpg" class="card-img-top img-fluid" alt="Fissure in Sandstone" />
                        <div class="card-header text-center pt-4">
                            <p class="text-uppercase">
                                <strong>Samochody</strong>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 mb-4 mb-lg-0 offset-md-3 offset-lg-0">
                    <div class="card">
                        <img src="img/karykatura.jpg" class="card-img-top img-fluid" alt="Fissure in Sandstone" />
                        <div class="card-header text-center pt-4">
                            <p class="text-uppercase">
                                <strong>Karykaturki</strong>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="mb-5 mb-lg-10">

            <h3 class="fw-bold text-center mb-5">Skontaktuj się ze mną</h3>

            <div class="row gx-lg-5">
                <div class="col-lg-5 mb-4 mb-lg-0">

                    <form>
                        <!-- Name input -->
                        <div class="form-outline mb-4" data-mdb-input-init>
                            <input type="text" id="form4Example1" class="form-control" />
                            <label class="form-label" for="form4Example1">Name</label>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4" data-mdb-input-init>
                            <input type="email" id="form4Example2" class="form-control" />
                            <label class="form-label" for="form4Example2">Email address</label>
                        </div>

                        <!-- Message input -->
                        <div class="form-outline mb-4" data-mdb-input-init>
                            <textarea class="form-control" id="form4Example3" rows="4"></textarea>
                            <label class="form-label" for="form4Example3">Message</label>
                        </div>

                        <!-- Checkbox -->
                        <div class="form-check d-flex justify-content-center mb-4">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked />
                            <label class="form-check-label" for="form4Example4">
                                Send me a copy of this message
                            </label>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4" data-mdb-ripple-init>Send</button>
                    </form>

                </div>

                <div class="col-lg-7 mb-4 mb-lg-0">

                </div>

            </div>

        </section>
    </main>
    <!--Main layout-->

    <!--Footer-->
    <footer>

    </footer>
    <!--Footer-->
    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.umd.min.js"></script>

</body>

</html>
